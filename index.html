<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-Pyd+A/3/QfmjWUBIfBcvzRFYvl3XuAj6yjqaH3eW/gGDVhV8N3UAGtVPNVjG2rDf" crossorigin="anonymous">

</head>

<body>

    <section id="home" class="fullscreen-bg">
        <div class="overlay">
            <div class="container">
                <h2><span class="small-text">Hey, I'm</span><br><span class="big-text">DAVID LI</span></h2>
            </div>
        </div>
        <video autoplay muted loop class="fullscreen-bg__video">
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="portfolio">
        <div class="container">
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <div class="image">
                        <img src="assets/logo_Google_FullColor_3x_830x271px.original.png" alt="Portfolio Item">
                    </div>
                    <div class="details">
                        <h3>Google</h3>
                        <p class="job-title">Software Engineer</p>
                        <p class="location">Sunnyvale, California</p>
                    </div>
                </div>
                <!-- Add more portfolio items as needed -->

                <div class="portfolio-item">
                    <div class="image">
                        <img src="assets/The_University_of_California_Irvine.svg" alt="Portfolio Item">
                    </div>
                    <div class="details">
                        <h3>University of California, Irvine</h3>
                        <p class="job-title">PhD in Engineering</p>
                        <p class="location">Irvine, California</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Explore further details on my <a href="">LinkedIn profile</a>.</p>
        </div>
    </footer>

</body>

</html>
